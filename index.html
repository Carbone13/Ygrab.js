http://bachors.com/blog
<pre id="res"></pre>

<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/ygrab.js"></script>
<script>		
$(function() {

	var data = {
		url: 'http://bachors.com/blog',
		selector: 'div.post',
		loop: true,
		result: [
			{
				name: 'title',
				find: 'h3 a',
				grab: {
					by: 'text',
					value: ''
				}
			},
			{
				name: 'link',
				find: 'h3 a',
				grab: {
					by: 'attr',
					value: 'href'
				}
			}
		]
	};
	
	ygrab(data, function(result) {
		$('#res').html(JSON.stringify(result, null, 2));
	});
	
});
</script>
